<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
<form  name="myform"></form>
<label for="login">Имя пользователя:</label>
<input type="text" name="login" id="login">
<br>
<label for="email">E-mail</label>
<input type="email" name="email" id="email"></br>
<label for="select">Что вы планируете изучать</label>
<select name="Что вы хотите изучать" id="select">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="php">PHP</option>
</select>
<fieldset>
    <legend>Хочу быть../</legend>
    <input type="radio" name="radio" value="yes"> Junior PHP Developer
    <input type="radio" name="radio" value="yes"> Middle PHP Developer
    <input type="radio" name="radio" value="yes"> Front-end разработчик
    <input type="radio" name="radio" value="yes"> Неее, хочу быть дизайнером
</fieldset>
<fieldset>
    <legend>Мои навыки программирования/</legend>
    <input type="checkbox" name="check" value="God"> Бог программирования
    <input type="checkbox" name="check" value="yes"> Гуру программирования
    <input type="checkbox" name="check" value="yes"> Эм...я еще учусь
</fieldset>
<label for="time">Во сколько мне удобно приходить на занятия?</label>
<input type="time" name="check" id="time">
<br>
<label for="comment">Мои пожелания и комментарии по курсам</label>
<textarea name="comment" id="comment" rows="12"></textarea>
<br>
<button type="submit">Все, я справился с заполнением формы </button>
</body>
</html>
